<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Chat w/ Ron</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Q. Team</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, Nov 24, 2020</div>

      <div class="message-row">
        <img src="imgs/oliver.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Oliver</span>
          <div class="message__info">
            <span class="message__bubble">Hey, Everyone</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"> ðŸ¤” ? </span>
            <span class="message__time">22:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="imgs/oliver.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Oliver</span>
          <div class="message__info">
            <span class="message__bubble">Practice. Thursday. 5:00 PM</span>
            <span class="message__time">23:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg margin-10"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <i class="fas fa-magic"></i>
      <span
        >Your screen is too big
        <br />
        Let's say "Lower the screen size!"
      </span>
    </div>
  </body>
</html>
