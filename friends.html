<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Hogwarts</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column icons">
        <span>100%</span>
        <!-- Battery icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="container">
      <!-- Screen Header -->
      <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <div class="red-dot"></div>
        </div>
      </header>

      <!-- alert -->
      <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>

      <!-- main screen -->
      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgs/harry.png"
              alt=""
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Harry</h4>
              <h6 class="user-component__subtitle">Shut up, Malfoy</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__favorite">
          <div class="friend-screen__favorite-header">
            <span>Favorite</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/ron.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Ron</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <!-- <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/hermione.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Hermione</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <!-- <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/gryqu.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Gryffindor Qudditch Team</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <!-- <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i> -->
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friend-screen__channel-header">
            <span>Dormitory</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/gry.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Gryffindor</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/sly.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Slytherin</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/rav.jpg"

              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Ravenclaw</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="imgs/huf.jpg"
                alt=""
                class="user-component__avatar user-component__avatar--sm"
              />
              <div class="user-component__text">
                <h4 class="user-component__title--not-bold">Hufflepuff</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="">
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-hat-wizard fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>

        <li class="nav__btn">

            <i class="fas fa-ellipsis-h fa-2x"></i>

    </nav>

      <i class="fas fa-magic"></i>
      <span

        Let's say "Lower the screen size!"
