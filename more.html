<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Hogwarts</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column icons">
        <span>100%</span>
        <!-- Battery icon -->
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Lightning icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="container">
      <!-- Screen Header -->
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
          <div class="red-dot"></div>
        </div>
      </header>

      <!-- main screen -->
      <main class="main-screen more-screen">
        <!-- Harry -->
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="imgs/harry.png"
              alt=""
              class="user-component__avatar user-component__avatar--xl"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Harry</h4>
              <h6 class="user-component__subtitle">
                Student ID : G_Harry_P_0731
                <i class="fas fa-info-circle"></i>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-magic fa-2x"></i>
          </div>
        </div>

        <!-- money -->
        <div class="money-status">
          <div class="money-now">
            <i class="fas fa-coins"></i>
            <p>+ 999,999 Galleon</p>
          </div>
          <div class="money-menu">
            <p>Transfer</p>
            <p>Pay</p>
          </div>
        </div>
        <!-- icons -->
        <div class="icon-row">
          <div class="icon-row__icon">
            <i class="far fa-calendar"></i>
            <span>Calendar</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-flask"></i>
            <span>Potion</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-book-open"></i>
            <span>Library</span>
          </div>
          <div class="icon-row__icon">
            <i class="fas fa-utensils"></i>
            <span>Food order</span>
          </div>
        </div>

        <!-- more-suggestion -->
        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quidditch"></i>
              </div>
              <span class="more-suggestions__icon-text">Quidditch</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-quote-right"></i>
              </div>
              <span class="more-suggestions__icon-text">Muggle Story</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-dragon"></i>
              </div>
              <span class="more-suggestions__icon-text">Dragon</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-candy-cane"></i>
              </div>
              <span class="more-suggestions__icon-text">Honeydukes</span>
            </div>
          </div>
          <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-gem"></i>
              </div>
              <span class="more-suggestions__icon-text">Gringotts</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-beer"></i>
              </div>
              <span class="more-suggestions__icon-text">Hogsmeade</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-child"></i>
              </div>
              <span class="more-suggestions__icon-text">Teleport</span>
            </div>
            <div class="more-suggestions__icon">
              <div class="more-suggestions__icon-image">
                <i class="fas fa-feather-alt"></i>
              </div>
              <span class="more-suggestions__icon-text">Daigon Alley</span>
            </div>
          </div>
        </div>
      </main>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"><i class="fas fa-hat-wizard fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <i class="fas fa-magic"></i>
      <span
        >Your screen is too big
        <br />
        Let's say "Lower the screen size!"
      </span>
    </div>
  </body>
</html>
